<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .cube-face { stroke: #00d4ff; stroke-width: 2; }
      .face1 { fill: #1a1a2e; }
      .face2 { fill: #16213e; }
      .face3 { fill: #0f1520; }
    </style>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>
  <!-- Isometric cube -->
  <polygon class="cube-face face1" points="30,35 50,25 70,35 50,45"/>
  <polygon class="cube-face face2" points="30,35 30,65 50,75 50,45"/>
  <polygon class="cube-face face3" points="50,45 50,75 70,65 70,35"/>
</svg>
